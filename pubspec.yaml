name: menu_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  flutter_rating_bar: ^4.0.1
  flutter_spinkit: ^5.2.2
  google_fonts: ^6.0.0
  http: ^1.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Rigatoni
      fonts:
        - asset: assets/fonts/Rigatoni.ttf
    - family: Playfair
      fonts:
        - asset: assets/fonts/PlayfairDisplay.ttf
  assets:
    - assets/images/
